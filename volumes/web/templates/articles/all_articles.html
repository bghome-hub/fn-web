<!-- templates/all_articles.html -->
{% extends "base.html" %}

{% block title %}All Articles{% endblock %}

{% block content %}
    <h1>All Articles</h1>
    {% if articles %}
    <ul class="article-list">
        {% for article in articles %}
        <li>
            <a href="{{ url_for('view_article', id=article.id) }}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No articles found.</p>
    {% endif %}
{% endblock %}
