<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <!-- Single Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <div class="logo-icon">
                    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo">
                </div>
                <span>BGHome Article Generator</span>
            </a>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('all_articles') }}">All Articles</a></li>
                <li><a href="{{ url_for('db_utils') }}">Database Utils</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <ul class="entry-list">
            {% for article in articles %}
            <li class="entry-item" id="entry-{{ article.id }}">
                <div class="entry-details">
                    <a href="{{ url_for('article', article_id=article.id) }}" class="entry-title">{{ article.title }}</a>
                </div>
                <div class="entry-actions">
                    <button class="action-btn rename-btn" data-id="{{ article.id }}" data-title="{{ article.title }}">
                        Rename
                    </button>
                    <button class="action-btn delete-btn" data-id="{{ article.id }}">
                        Delete
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>


    <!-- Rename Modal -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Rename Article</h3>
            <input type="text" id="renameInput" placeholder="Enter new title" />
            <button id="confirmRename">Confirm</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; BGHome Article Generator. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts/all_articles.js') }}"></script>
</body>
</html>
