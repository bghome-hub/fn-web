<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Generate Academic Articles</h1>
        <p>Enter a topic to generate an academic article with citations.</p>
    </header>

    <form id="generate-form">
        <input type="text" id="topic" placeholder="Enter a topic..." required>
        <button type="submit">Generate Article</button>
    </form>

    <section id="articles">
        <h2>Generated Articles</h2>
        <p>Loading articles...</p>
    </section>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
