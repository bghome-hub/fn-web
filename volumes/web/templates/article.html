<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} - Article Generator</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/styles/styles.css">
    <link rel="stylesheet" href="/static/styles/banner.css">
    <link rel="stylesheet" href="/static/styles/article_styles.css">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico">   

</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-title">
                <img src="/static/images/logo.webp" alt="Site Logo" class="logo">
                <h1 class="site-title">Article Generator</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/articles">All Articles</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Article Header -->
        <header class="article-header">
            <h1>{{ topic }}</h1>
        </header>

        <!-- Article Content -->
        <div class="article-content">
            {{ content | safe }}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Article Generator. All rights reserved.</p>
        <nav>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="/articles">Recent Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
