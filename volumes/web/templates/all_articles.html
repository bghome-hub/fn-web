<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Merriweather and Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">Article Generator</a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('all_articles') }}" class="active">All Articles</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1 class="page-title">All Articles</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="articles">
                <h2 class="section-title">Articles List</h2>
                <ul class="article-list">
                    {% for article in articles %}
                    <li class="article-item">
                        <span class="article-id">{{ article.id }}</span>
                        <a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Article Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
