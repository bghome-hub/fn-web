<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Article Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <div class="logo-icon">
                    <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo">
                </div>
                <span>BGHome Article Generator</span>
            </a>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('all_articles') }}">All Articles</a></li>
                <li><a href="{{ url_for('index') }}">Generate New Article</a></li>
            </ul>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
